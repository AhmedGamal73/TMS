<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Sign-in</title>
  </head>
  <body>
    <div class="Signin">
      <h1>TSM</h1>
      <form action="" class="Signin__form">
        <div>
          <h1 class="Signin__title">Welcome Back</h1>
          <h4>Enter your details below</h4>
        </div>
        <div class="radio-input">
          <label>
            <input
              type="radio"
              id="value-1"
              name="value-radio"
              value="value-1"
            />
            <span>Student</span>
          </label>
          <label>
            <input
              type="radio"
              id="value-2"
              name="value-radio"
              value="value-2"
            />
            <span>Guardian</span>
          </label>
          <label>
            <input
              type="radio"
              id="value-3"
              name="value-radio"
              value="value-3"
            />
            <span>Teacher</span>
          </label>
          <span class="selection"></span>
        </div>
        <div class="Signin__content">
          <div class="Signin__box">
            <i class="ri-user-3-line Signin__icon"></i>

            <div class="Signin__box-input">
              <input
                type="email"
                required
                class="Signin__input"
                id="Signin-email"
                placeholder=" "
              />
              <label for="Signin-email" class="Signin__label">Username</label>
            </div>
          </div>

          <div class="Signin__box">
            <i class="ri-lock-2-line Signin__icon"></i>

            <div class="Signin__box-input">
              <input
                type="password"
                required
                class="Signin__input"
                id="Signin-pass"
                placeholder=" "
              />
              <label for="Signin-pass" class="Signin__label">Password</label>
              <i class="ri-eye-off-line Signin__eye" id="Signin-eye"></i>
            </div>
          </div>
        </div>

        <div class="Signin__check">
          <div class="Signin__check-group"></div>
        </div>
        <button type="submit" class="Signin__button">Sign in</button>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
