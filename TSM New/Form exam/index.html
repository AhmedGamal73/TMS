            <label>Teacher :</label>
            <input type="text" placeholder="Enter Your name" required />
          </div>
          <div class="input-box">
            <label>Type :</label>
            <input type="text" placeholder="Enter type Quiz" required />
          </div>
        </div>
        <div class="input-box address">
          <button>
            Click here
          </button>
      </form>
    </section>
  </body>
